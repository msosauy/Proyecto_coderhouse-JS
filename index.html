<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pre Entrega 1 Manuel Sosa</title>
  </head>
  <body>
    <main>
        <section>
            <div class="table__header">
                <h1>Cáculo IVA e IRAE</h1>
            </div>
            <div class="table">
                <div class="in">
                    <div class="column__header">
                        <h2>FACTURACIÓN</h2>
                    </div>
                    <div class="table__columns">
                        <div class="sales">
                            <!-- <div class="table__row">
                                <label class="table__item" for="iva-sale">IVA Venta</label>
                                <input class="table__item" type="number" name="iva-sale" id="iva-sale" />
                            </div> -->
                            <div class="table__row">
                                <label class="table__item" for="sale-total">Facturación TOTAL</label>
                                <input class="table__item" type="number" name="sale-total" id="sale-total" />
                            </div>
                        </div>
                        <div class="buys">
                            <!-- <div class="table__row">
                                <label class="table__item" for="iva-buy">IVA Compra</label>
                                <input class="table__item" type="number" name="iva-buy" id="iva-buy" />
                            </div> -->
                            <div class="table__row">
                                <label class="table__item" for="buy-total">Compras TOTAL</label>
                                <input class="table__item" type="number" name="buy-total" id="buy-total" />
                            </div>
                        </div>
                    </div>
                    <button type="submit" onclick="calcular()">CALCULAR</button>
                </div>
                <div class="out">
                    <div class="column__header">
                        <h2>RESULTADO</h2>
                    </div>
                    <div class="table__columns">
                        <div class="iva__payment">
                            <span>Total IVA a pagar</span>
                            <p class="iva__resultado" id="ivaResultado"></p>
                        </div>
                        <div class="irae_payment">
                            <span>Total IRAE a pagar</span>
                            <p class="irae__resultado" id="iraeResultado"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
