<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pre Entrega 2 Manuel Sosa</title>
  </head>
  <body>
    <h1>Tercera pre-entrega Manuel Sosa</h1>
    <div class="form">
      <div class="select">
        <button id="brand" value="1">Marca</button>
        <button id="model" value="2">Modelo</button>
        <button id="category" value="3">Categor√≠a</button>
      </div>
      <div class="interactive">
        <label for="search">Selecciona el tipo de busqueda</label>
        <input type="text" placeholder="Buscar" />
      </div>
      <div class="actions">
        <button class="actions__button__clear" id="clear">Borrar</button>
        <button class="actions__button__search" id="search">Buscar</button>
      </div>
    </div>
    <div class="render">
      <div class="resultado" id="resultado"></div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
